version: "3"

services:
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=punchcli
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=punchcli
    ports:
      - 55432:5432
    volumes:
      - ./build/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U punchcli" ]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: server
    environment:
      - GITHUB_APP_NAME=punch-cli-dev
      - GITHUB_CLIENT_ID=862678adb187eb9c2d16
      # GITHUB_CLIENT_SECRET should be available in server/.env file
      - JWT_SECRET=punchclisecret
    env_file:
      - ./server/.env
    ports:
      - "4000:4000"
    volumes:
      - ./server:/app
